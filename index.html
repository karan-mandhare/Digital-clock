<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h6>kuch kaam bhi kiya kar bhai dekh time nikalta ja raha hai ‚ù§Ô∏è</h6>
        <!-- <h6>Clock Using HTML, CSS & JS‚ù§Ô∏è</h6> -->

        <h1>DIGITAL CLOCK</h1>
        <!-- <h4>Simple clock using HTML, CSS & JS</h4> -->

        <div class="clock">

            <div class="wrapper" id="wrap-1">
                <div class="hours">
                    <p id="time-hours">12</p>
                </div>
                <p id="time-title">HOURS</p>
            </div>
            <!--wrapper 1-->

            <div class="wrapper" id="wrap-2">
                <div class="minutes">
                    <p id="time-minutes"></p>
                </div>
                <p id="time-title">MINUTES</p>
            </div>
            <!--wrapper 2-->

            <div class="wrapper" id="wrap-3">
                <div class="seconds">
                    <p id="time-seconds"></p>
                </div>
                <p id="time-title">SECONDS</p>
            </div>
            <!--wrapper 3-->
            <div class="timelapse">
                <p id="time-lapse"></p>
            </div>
            <!-- AM or PM lapse -->
        </div>
        <!--clock block-->
    </div>
    <!--container block-->
    <div class="footer">
